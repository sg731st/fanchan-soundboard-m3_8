<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Fanchan 3/8 Soundboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap');

    @keyframes popOut {
      0% {
        scale: 100%;
        opacity: 100%;
      }
      100% {
        scale: 0%;
        opacity: 0%;
      }
    }
    
    * {
      font-family: "Kanit";
    }

    .popOut {
      animation: popOut 250ms;
    }

    .pad {
      width: 270px;
      height: 270px;
      background-color: #5bccff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 200ms;
      border: 2px solid black;
      font-size: 35px;
      border-radius: 5px;
    }
    
    .pad p {
      margin: 0;
      text-align: center;
      width: 100%;
    }
    
    .pad > p {
      font-size: 35px;
    }

    .pad .subtitle {
      font-size: 25px;
      color: #005c97;
      margin-top: 5px;
    }

    .pad:active {
      scale: 105%;
      background-color: #9de0ff;
    }

    #container {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .audioBox {
      width: 300px;
      background-color: #c0e9ff;
      border: 1px solid black;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    .audioBox p {
      margin: 5px 0;
      font-size: 25px;
      text-align: center;
    }

    .audioBox input {
      width: 100%;
      margin: 5px 0;
    }

    .buttonsDiv {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
      width: 100%;
    }

    .buttonsDiv button {
      flex: 1;
      font-size: 25px;
      padding: 5px;
      transition: 250ms;
    }
    
    .buttonsDiv button:active {
      scale: 110%;
      background-color: #94d5ff;
    }

    #pads {
      display: grid;
      grid-template-columns: 290px 290px;
      gap: 30px;
      margin-left: 20px;
      margin-top: 20px;
    }
    
    @media (min-width: 992px) {
      #pads {
        grid-template-columns: 290px 290px 290px;
      }
      .audioBox {
        width: 450px;
      }
      .audioBox p {
        font-size: 25px;
      }
    }
  </style>
</head>
<body>
  <div id="pads"></div>
  <div id="container"></div>
</body>
<script>
  const audiosList = ["เสียงปิ๊ง, ก่อนพูดแนะนำตัวละคร", "เสียงโทรศัพท์, nokia", "เสียงมอเตอร์ไซค์", "เปาบุ้นจิ้น", "บักจีเหลิน - จีเหลิน สายหมอบ, เพลงงานวันเด็กพวกผู้ชาย", "ใจเธอใจฉัน - 18 กะรัต, เพลงเปลี่ยนฉาก", "แฟนฉัน - ชาตรี", "รักครั้งแรก - ชาตรี", "ประตูใจ - สาว สาว สาว, ตอนน้อยหน่าเปิดประตูเพื่อปลุกเจี๊ยบตื่น", "รักคือฝันไป - สาว สาว สาว, เพลงงานเด็กพวกผู้หญิง", "เป็นแฟนกันได้ยังไง - สาว สาว สาว", "น่าอาย - รอยัลสไบรท์", "สายเกินไป - ก้อย พรพิมล ธรรมสาร", "หัวใจสลาย - ฮอทเปปเปอร์", "คอนเสิร์ตคนจน - นกแล, เพลงโอ้เย้ๆ", "รักบึงเก่า - กุ้ง ตวงสิทธิ เรียมจินดา และวงเพื่อน", "ป้ากะปู่ กู้อีจู้ - ดาจิม", "Catch Me - toephak, เจี๊ยบหายาง", "รักไม่รู้ดับ - สุชาติ ชวางกูร [เพลง], เจี๋ยบเป่ายางบนเตียงคนเดียว", "wave to earth - seasons [เพลง], เพลงตอนงานแต่ง"];

  const formatTime = (time) => {
    const minutes = Math.floor(time / 60);
    const seconds = Math.floor(time % 60);
    return `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
  };

  audiosList.forEach((audioItem) => {
    const pad = document.createElement("div");
    pad.className = "pad";

    const title = document.createElement("p");
    title.textContent = audioItem.split(", ")[0];

    const subtitle = document.createElement("p");
    subtitle.textContent = audioItem.split(", ")[1];
    subtitle.className = "subtitle";

    pad.appendChild(title);
    pad.appendChild(subtitle);
    document.getElementById("pads").appendChild(pad);
  });

  Array.from(document.getElementsByClassName("pad")).forEach((el, index) => {
    el.addEventListener("click", () => {
      const audioName = audiosList[index].split(", ")[0];
      console.log(audioName)
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const gainNode = audioContext.createGain();
      gainNode.gain.value = 1;

      const audio = new Audio(audioName + ".mp3");
      const source = audioContext.createMediaElementSource(audio);
      source.connect(gainNode).connect(audioContext.destination);

      const container = document.getElementById("container");
      const audioBox = document.createElement("div");
      audioBox.className = "audioBox";

      const audioTitle = document.createElement("p");
      audioTitle.textContent = audioName;

      const progressSlider = document.createElement("input");
      progressSlider.type = "range";
      progressSlider.min = 0;
      progressSlider.max = 100;
      progressSlider.value = 0;

      progressSlider.addEventListener("input", () => {
        const duration = audio.duration || 0;
        audio.currentTime = (progressSlider.value / 100) * duration;
      });

      const volumeLabel = document.createElement("p");
      volumeLabel.textContent = "ความดังเสียง";

      const volumeSlider = document.createElement("input");
      volumeSlider.type = "range";
      volumeSlider.min = 0;
      volumeSlider.max = 2;
      volumeSlider.step = 0.01;
      volumeSlider.value = 1;

      volumeSlider.addEventListener("input", () => {
        gainNode.gain.value = volumeSlider.value;
      });

      const timestamps = document.createElement("p");
      timestamps.textContent = "0:00 / 0:00";

      audio.addEventListener("timeupdate", () => {
        timestamps.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration || 0)}`;
        const duration = audio.duration || 0;
        if (duration > 0) {
          progressSlider.value = (audio.currentTime / duration) * 100;
        }
      });

      const buttonsDiv = document.createElement("div");
      buttonsDiv.className = "buttonsDiv";

      const playPauseButton = document.createElement("button");
      playPauseButton.textContent = "⏸️";

      playPauseButton.addEventListener("click", async () => {
        if (audio.paused) {
          await audioContext.resume();
          audio.play();
          playPauseButton.textContent = "⏸️";
        } else {
          audio.pause();
          playPauseButton.textContent = "▶️";
        }
      });

      const loopButton = document.createElement("button");
      loopButton.textContent = "วนซ้ำ: ปิด";

      loopButton.addEventListener("click", () => {
        audio.loop = !audio.loop;
        loopButton.textContent = audio.loop ? "วนซ้ำ: เปิด" : "วนซ้ำ: ปิด";
      });

      const deleteButton = document.createElement("button");
      deleteButton.textContent = "ลบ";

      deleteButton.addEventListener("click", () => {
        audio.pause();
        audioBox.classList.add("popOut");
        setTimeout(() => {
          container.removeChild(audioBox);
        }, 240);
      });

      audio.addEventListener("ended", () => {
        if (!audio.loop) {
          audioBox.classList.add("popOut");
          setTimeout(() => {
            container.removeChild(audioBox);
          }, 240);
        }
      });

      buttonsDiv.appendChild(playPauseButton);
      buttonsDiv.appendChild(loopButton);
      buttonsDiv.appendChild(deleteButton);

      audioBox.appendChild(audioTitle);
      audioBox.appendChild(progressSlider);
      audioBox.appendChild(timestamps);
      audioBox.appendChild(volumeLabel);
      audioBox.appendChild(volumeSlider);
      audioBox.appendChild(buttonsDiv);
      container.appendChild(audioBox);

      audio.play();
    });
  });
</script>
</html>
